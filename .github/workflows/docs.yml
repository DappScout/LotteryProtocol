name: Docs

permissions:
  contents: write 
  pages: write
  id-token: write

on:
  push:
    branches: ["main"]
    paths:
      - 'src/**'
      - 'script/**'
      - 'docs/**'
      - 'foundry.toml'
      - 'README.md'
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci
  MDBOOK_VERSION: '0.4.37'  # Pin version here for easy updates

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  generate-and-commit:
    name: Generate and Commit Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show tool versions
        run: |
          echo "Forge version:"
          forge --version

      - name: Install Dependencies
        run: forge install

      - name: Generate documentation
        run: forge doc
        id: docs

      - name: Check for changes
        id: git-check
        run: |
          git add docs/
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No documentation changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Documentation changes detected"
          fi

      - name: Commit documentation
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "ðŸ“š Update documentation [skip ci]"

      - name: Push changes
        if: steps.git-check.outputs.changed == 'true'
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

  build-and-deploy:
    name: Build and Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: generate-and-commit
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install Dependencies  
        run: forge install

      - name: Generate documentation (if needed)
        run: |
          if [ ! -d "docs/src" ]; then
            echo "Docs not found, generating..."
            forge doc
          fi

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: ${{ env.MDBOOK_VERSION }}

      - name: Verify mdBook version
        run: |
          INSTALLED_VERSION=$(mdbook --version | cut -d' ' -f2)
          echo "Installed mdBook version: $INSTALLED_VERSION"
          if [ "$INSTALLED_VERSION" != "v${{ env.MDBOOK_VERSION }}" ]; then
            echo "ERROR: mdBook version mismatch!"
            exit 1
          fi

      - name: Build documentation site
        run: |
          cd docs
          mdbook build || {
            echo "ERROR: mdBook build failed"
            exit 1
          }

      - name: Validate build output
        run: |
          if [ ! -f "docs/book/index.html" ]; then
            echo "ERROR: Build validation failed - no index.html found"
            exit 1
          fi
          echo "Build validation passed âœ“"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./docs/book

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        environment:
          name: github-pages
          url: ${{ steps.deployment.outputs.page_url }}